<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Log in and Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="Logo">MEARG</h2>
        <nav class="navigation">
            <a href="Home">Home</a>
            <a href="Services">Services</a>
            <a href="Contact">Contact</a>
            <a href="About">About</a>
            <button class="btnlogin-popup">Log in</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        
        <div class="form-box login">
            <h1>Log in</h1>
            <form action="#" novalidate>
                 <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                      <input type="Email" required>
                      <label>Email</label>
                 </div>
                 <div class="input-box">
                      <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                     <input type="password" required>
                      <label>Password</label>
                 </div>
                 <div class="remember-forget">
                    <label><input type="checkbox">Remeber me</label>
                    <a href="#">Forget Password?</a>
                 </div>
                 <button type="submit" class="btn">Log in</button>
                 <div class="login-register"> 
                    <p>Don't have an account ?
                        <a href="#" class="register">Register</a></p>
                 </div>   
            </form>
        </div>
        <div class="form-box register">
            <h1>Sign Up</h1>
            <form action="#" novalidate>
                 
                <div class="input-box">
                    <ion-icon name="person-circle-outline"></ion-icon>
                      <input type="text" required>
                      <label>username</label>
                 </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                      <input type="Email" required>
                      <label>Email</label>
                 </div>
                 <div class="input-box">
                      <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                     <input type="password" required>
                      <label>Password</label>
                 </div>
                 <div class="remember-forget">
                    <label><input type="checkbox">I agree to the terms and conditions</label>
                    
                 </div>
                 <button type="submit" class="btn">Sign Up
                 </button>
                 <div class="login-register"> 
                    <p>Already have an account ?
                        <a href="#" class="register-link">Login</a></p>
                 </div>   
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>  
</body>
</html>
